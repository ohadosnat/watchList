<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watchlist</title>
</head>

<body class="font-cabin bg-gradient-to-tr from-[#71D1D7] to-[#5632BE] bg-fixed">
  <section class="relative py-5 p-2 md:p-6 2xl:p-10 h-screen overflow-y-scroll box-border">
    <div id="topContent" class="flex justify-between items-center mb-3 text-white">
      <h1 class="text-xl">My Watchlist</h1>
      <button class="global-transition p-2 text-white hover:text-green-400" id="edit">
        <svg xmlns="http://www.w3.org/2000/svg" class="pointer-events-none h-6 w-6" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
      </button>

    </div>
    <div id="EntriesWrapper"
      class=" grid grid-cols-2  gap-2 md:grid-cols-3 lg:grid-cols-4 2xl:grid-cols-5  text-white ">

      <button id="addCard"
        class="bg-white bg-opacity-5 global-transition flex justify-center items-center flex-col h-40 rounded-md overflow-hidden shadow-sm  2xl:h-52 border-white border-2 border-opacity-60 hover:border-opacity-100  ">
        <svg xmlns="http://www.w3.org/2000/svg" class="mb-2 h-7 w-7 pointer-events-none" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h2 class="font-bold text-lg pointer-events-none">Add Film</h2>
      </button>
    </div>
  </section>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
